<!DOCTYPE html>
<html>
<head>
  <title>Smooth Parallax Test</title>
  <style type="text/css">
    .container {
      width: 100%;
      height: 2000px;
    }

    .green,
    .blue,
    .yellow {
      position: absolute;
      margin: 0 auto;
      width: 600px;
      height: 300px;
    }

    .green { background-color: green; top: 50%; }
    .blue { background-color: blue; top: 60%; }
    .yellow { background-color: yellow; top: 70%; }
  </style>
  <script type="text/javascript" src="dist/smooth-parallax.min.js"></script>
</head>
<body>
<div class="container">
  <div class="green"
    data-smooth-parallax-element="true"
    data-start-percent=".25"
    data-end-percent=".45"
    data-end-x=".5">
  </div>
  <div class="blue" data-smooth-parallax-element="true" ></div>
  <div class="yellow" data-smooth-parallax-element="true" ></div>
</div>
</body>
</html>
