<!DOCTYPE html>
<html>
<head>
  <title>Smooth Parallax Test</title>
  <style type="text/css">
    .container {
      width: 100%;
      height: 2000px;
    }

    .green,
    .blue,
    .yellow {
      position: absolute;
      margin: 0 auto;
      width: 600px;
      height: 300px;
    }

    .green { background-color: green; top: 50%; }
    .blue { background-color: blue; top: 60%; }
    .yellow { background-color: yellow; top: 70%; }
  </style>
  <script type="text/javascript" src="dist/smooth-parallax.min.js"></script>
  <script type="text/javascript">window.addEventListener("DOMContentLoaded", function () { window.SmoothParallax.init() });</script>
</head>
<body>
<div class="container">
  <div class="green"
    smooth-parallax=""
    start-movement=".25"
    end-movement=".45"
    end-position-x=".5">
  </div>
  <div class="blue"
    smooth-parallax=""
    start-movement=".25"
    end-movement=".45"
    start-position-x=".5">
  </div>
  <div class="yellow"
    smooth-parallax=""
    start-movement=".25"
    end-movement=".45"
    end-position-y=".5"></div>
</div>
</body>
</html>
